<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Countries</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="index.html" class="navbar-brand">Covid(19)Out</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
          </li>
        </ul>
        <a href="#" class="nav-link">Countries</a>
      </div>
    </nav>
    <!-- <div class="input-group mb-3 header-search mt-4">
      <input type="text" class="form-control input search-input" placeholder="search a country">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary type=" data-toggle="modal"
          data-target=".bd-example-modal-lg">search</button>
      </div>
    </div> -->
  </header>

  <div class="container mt-4">
    <div class="alert alert-info"> Click on any country to show details.</div>
    <div class="table-responsive-sm countries-table">

      <table class="table countries">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Cases</th>
            <th scope="col">Death</th>
            <th scope="col">Recovered</th>
            <th scope="col">Recovery/Mortality</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

  </div>

  <div class="modal fade countryDetailsModal" tabindex="-1" role="dialog" aria-labelledby="country-details"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title country-name"></h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 col-md-8">
              Graph
            </div>
          </div>
          <div class="row records mt-4">
            <div class="col-md-6 col-sm-6 col-12">
              <canvas id="country"></canvas>
            </div>
            <div class="col-md-6 col-sm-6 col-12">
              <div class="row">
                <div class="col-6 col-md-6">
                  <div class="card bg-primary text-white mb-3" style="max-width: 18rem;">
                    <div class="row">
                      <div class="col-sm-12">Active</div>
                    </div>
                    <div class="card-body text-white">
                      <h3 class="card-text active"></h3>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-md-6">
                  <div class="card bg-danger text-white mb-3" style="max-width: 18rem;">
                    <div class="row">
                      <div class="col-sm-12">Total cases</div>
                    </div>
                    <div class="card-body text-white">
                      <h3 class="card-text total-cases">4920</h3>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 col-md-6">
                  <div class="card bg-success text-white mb-3" style="max-width: 18rem;">
                    <div class="row">
                      <div class="col-sm-12">Recovered</div>
                    </div>
                    <div class="card-body text-white">
                      <h3 class="card-text recovered"></h3>
                    </div>
                  </div>
                </div>
                <div class="col-6 col-md-6">
                  <div class="card bg-dark text-white mb-3" style="max-width: 18rem;">
                    <div class="row">
                      <div class="col-sm-12">Death</div>
                    </div>
                    <div class="card-body text-white">
                      <h3 class="card-text death"></h3>
                    </div>
                  </div>
                </div>
              </div>

            </div>


          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
  </body>

</html>
